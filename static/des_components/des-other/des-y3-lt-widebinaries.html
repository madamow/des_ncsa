      <div class="card-content">
        <h2>
  <strong>Overview</strong>
</h2>

<p>Using the brown dwarf sample presented in <a href="https://ui.adsabs.harvard.edu/abs/2019MNRAS.489.5301C/abstract">Carnero Rosell et al. 2019</a>, we search for wide binary systems composed of a brown dwarf companion to a main sequence star in the Gaia DR2 and DES DR1 data.  We also search for systems composed of two brown dwarfs.</p>
<p>Our final catalog contains 255 binary and 6 multiple system candidates with wide (&gt; 5") separation composed by L or T dwarfs companions to stars, plus 9 double brown dwarf systems. Our search is based on a common distance criterion with no proper motion information.  To compute the distances for the stars, we used the StarHorse code (<a href="https://ui.adsabs.harvard.edu/abs/2018MNRAS.476.2556Q/abstract">Queiroz et al. 2018</a>).  For the L and T dwarfs, the distance is based on empirical templates ranging from L0 to T9. We also compute the chance alignment probabilities in order to assess the physical nature of each pair. All the systems with probability &gt; 5% were not included in the final sample. The typical wide binary fraction found in our sample over the L and T spectral types is 2-4%. The significant leap provided by this sample will enable constraints on the formation and evolution as well as atmosphere models of L and T dwarfs.</p>
